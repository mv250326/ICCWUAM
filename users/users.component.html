<mat-card class="card">
    <mat-toolbar>USERS LIST</mat-toolbar>
    <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Abc" #input>
    </mat-form-field>
  
  
    
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
        <td mat-cell *matCellDef="let row"> {{row.roles}} </td>
      </ng-container>

      <!--Buttons-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button mat-mini-fab matTooltip="Approve" color="primary" class="btn-display">
                <mat-icon>done</mat-icon> 
            </button>
            
            <button mat-mini-fab matTooltip="Reject" color="primary" class="btn-display">
                <mat-icon>close</mat-icon> 
            </button>
            
            <button mat-mini-fab matTooltip="Edit" color="primary" class="btn-display">
                <mat-icon>edit</mat-icon> 
            </button>
            
            <button mat-mini-fab matTooltip="Delete" color="primary" class="btn-display">
                <mat-icon>delete</mat-icon> 
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
  
    <mat-paginator [pageSizeOptions]="[5,10, 25, 50]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>


</mat-card>
